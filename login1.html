<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onesta Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/stylos_login.css">
    <script src="https://kit.fontawesome.com/5e993c5fbb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <div class="logo">
                <p class="iniciales-logo">TO</p>
                <h1>Test Onesta</h1>
            </div>
            <nav class="menu">
                <a href="#">Inicio</a>
                <a href="#">Acerca de</a>
                <a href="#">Mi perfil</a>
                <a href="#">Contacto</a>
            </nav>
        </header>
        <div class="contenedor-registro">
            <form action="#" class="formulario">
                <h1 class="titulo">Registrate</h1>
                    <div class="input-registro">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="Nombre Completo" required>
                    </div>
                    <div class="input-registro">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" placeholder="Correo Electronio" required>
                    </div>
                    <div class="input-registro">
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <input type="submit" value="Registrate" class="button">
            </form>
        </div>
        <div class="contenedor-inicio">
            <form action="#" class="formulario1">
                <h1 class="titulo">Iniciar Secion</h1>
                    <div class="input-inicio">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" placeholder="Correo Electronio" required>
                    </div>
                    <div class="input-inicio">
                        <i class="fas fa-key icon"></i>
                        <input type="password" placeholder="Contraseña" required>
                    </div>
                    <input class="button" type="submit" value="Inicia Secion" >
            </form>
        </div>
        <footer class="footer">
            <p>Copyright © 2021 TestOnesta</p>
        </footer>
    </div>
</body>
</html>
